<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ tình dễ thương</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .heart {
            width: 150px;
            height: 150px;
            background: url('https://cdn-icons-png.flaticon.com/512/2107/2107845.png') no-repeat center/contain;
            animation: beat 0.35 infinite alternate;
        }
        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }
        .text {
            margin-top: 40px;
            font-size: 32px;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            position: relative;
        }
        .btn {
            padding: 12px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .yes { background-color: #ff69b4; }
        .no { background-color: #ff4500; }
        .small-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="text">Bé đồng ý làm người yêu chị nhé</div>
    <div class="buttons">
        <button class="btn yes">Em đồng ý</button>
        <button class="btn no" id="noBtn">Hổng đâu</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * 200;
            const y = Math.random() * 50;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'small-heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = '-20px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 200);
    </script>
</body>
</html>
